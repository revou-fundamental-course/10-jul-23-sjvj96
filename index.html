<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator BMI</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
          <h1>Kalkulator BMI</h1>
          <div class="content">


            <div class="input">
                <label for="tinggi">Umur</label>
                <input type="text" class="text-input" id="umur" autocomplete="off" required/>
            </div>

            <div class="jenis-kelamin">

                <label class="container">
                    <input type="radio" name="radio" id="p"><p class="text">Pria</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="w" ><p class="text">Wanita</p>
                      <span class="checkmark"></span>
                    </label>

            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="tinggi">Tinggi(cm)</label>
              <input type="number" id="tinggi" required>
            </div>

            <div class="inputW">
              <label for="berat">Berat(kg)</label>
              <input type="number" id="berat" required>
            </div>
          </div>

            <button class="calculate" id="submit" onclick="calculate();">Hitung BMI</button>
          </div>
          <div class="result">
            <p>Hasil BMI adalah</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
          <div class="footer"><a class="footer-text" target="_blank">Salsabila Julianti</a></div>
        
      

        </div>
      </div>

      


      
    
    <div id="myModal" class="modal">
      
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>



    
<script src="script.js"></script>

</body>
</html>
